<template>
  <div class="profile-container">
    <div class="profile-card header-card">
      <div class="profile-header">
        <img src={userPhoto} alt="Profile Picture" class="profile-picture" />
        <div class="profile-info">
              <h1 class="profile-name">{name}</h1>
              <p class="profile-branch">{branch}</p>
              <lightning-badge label={dischargeStatus} class="status-badge"></lightning-badge>
          </div>
      </div>
  </div>
</div>
</template>
